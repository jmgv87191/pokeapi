
<div class="container">

    <div class="row" >
        @if (pokemonList.results.length > 0 ) {
            @for (item of pokemonList.results; track $index) {
                <div class="col-lg-4 col-md-6 cont_real "  >
                    <div class="card mb-3" style="width: 300px;" >
                        <h3 class="card-header"> {{ item.name }} </h3>
                        <div class="card-body">
                        </div>
                        <svg xmlns="" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                            <image href="../../../assets/025.png" x="0" y="0" width="318" height="180" />

                        </svg>
                        <div class="card-body">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>

                    </div>
                </div>
            
            
            }
        }

</div>
